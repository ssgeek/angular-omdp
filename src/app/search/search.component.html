<mat-card class="example-card" *ngFor="let movie of moviesList">
  <mat-card-header>
    <mat-card-title class="card-title">{{ movie.Title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.Type }} - {{ movie.Year }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ movie.Poster }}" />
</mat-card>
